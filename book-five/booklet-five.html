title: "Be Better Chart"
permalink: real-estate-cash-program
---

<section style="background-image: url(/img/green_double.png);background-position: left;">

    <div id="canvas">

        <div class="zoom-icon zoom-icon-in"></div>
        <div class="wrapper">
            <div class="aspect">
                <div class="aspect-inner">
                    <div class="magazine-viewport">
                        <div class="container">
                            <div class="magazine">
                                <!-- Next button -->
                                <div ignore="1" class="next-button next-button-hover"></div>
                                <!-- Previous button -->
                                <div ignore="1" class="previous-button previous-button-hover"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="share-print">
        <!-- <a href="/">
            <i class="fa-solid fa-house"></i>
        </a> -->
        <a target="_blank" href="book-five/uploads/W-Relocation-Cash-Back-Rebate.pdf">
            <i class="fa-solid fa-print"></i>
        </a>
        <button id="copyButton" class="view-modal">
            <i class="fas fa-solid fa-share"></i>
        </button>
    </div>
    <div class="pop-up-overlay"></div>
    <div class="popup">
        <header>
            <div class="close"><i class="fa-solid fa-x"></i></div>
        </header>
        <div class="content">
            <div class="field">
                <p id="url-copy"></p>
                <p class="copied">copied</p>
            </div>
        </div>
    </div>

    <audio id="audio" class="audio">
        <source src="sounds/page-flip-4.mp3" type="audio/mpeg">
    </audio>

    <div class="mobile-canvas container py-5 m-auto">
        <div id="imageContainer"></div>
    </div>

    <script type="text/javascript">

        // Mobile Pages cause booklet doesnt work with mobile
        const imageContainerMobile = document.getElementById("imageContainer");
        const totalImagesMobile = 1;


        for (let i = 1; i <= totalImagesMobile; i++) {
            const imageMobile = document.createElement("img");
            imageMobile.src = "book-five/pages/" + i + ".png";
            imageContainerMobile.appendChild(imageMobile);
        }

        document.getElementById('copyButton').addEventListener('click', function () {
            var dummyElement = document.createElement('textarea');
            dummyElement.value = window.location.href;
            document.body.appendChild(dummyElement);
            dummyElement.select();
            document.execCommand('copy');
            document.body.removeChild(dummyElement);
            document.getElementById('url-copy').innerHTML = window.location.href;
            console.log(window.location.href)
        });

        function loadPage(page, pageElement) {

            // Create an image element

            var img = $('<img />');

            img.mousedown(function (e) {
                e.preventDefault();
            });

            img.load(function () {

                // Set the size
                $(this).css({ width: '100%', height: '100%' });

                // Add the image to the page after loaded

                $(this).appendTo(pageElement);

                // Remove the loader indicator

                pageElement.find('.loader').remove();
            });

            // Load the page

            img.attr('src', 'book-five/pages/' + page + '.png');

        }

        // Load large page

        function loadLargePage(page, pageElement) {

            var img = $('<img />');

            img.load(function () {

                var prevImg = pageElement.find('img');
                $(this).css({ width: '100%', height: '100%' });
                $(this).appendTo(pageElement);
                prevImg.remove();

            });

            // Loadnew page

            img.attr('src', 'book-five/pages/' + page + '.png');
        }

        // Load small page

        function loadSmallPage(page, pageElement) {

            var img = pageElement.find('img');

            img.css({ width: '100%', height: '100%' });

            img.unbind('load');
            // Loadnew page

            img.attr('src', 'book-five/pages/' + page + '.png');
        }

        var audio = document.getElementById("audio");

        function loadApp() {

            $('#canvas').fadeIn(1000);

            var flipbook = $('.magazine');

            // Check if the CSS was already loaded

            if (flipbook.width() == 0 || flipbook.height() == 0) {
                setTimeout(loadApp, 10);
                return;
            }

            // Create the flipbook

            flipbook.turn({

                // Magazine width

                width: 1400,

                // Magazine height

                height: 900,

                // Duration in millisecond

                duration: 1000,

                // Hardware acceleration

                acceleration: !isChrome(),

                // Enables gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true,

                // Elevation from the edge of the flipbook when turning a page

                elevation: 50,

                // The number of pages

                pages: 1,

                // Events

                when: {
                    turning: function (event, page, view) {

                        audio.play();


                        var book = $(this),
                            currentPage = book.turn('page'),
                            pages = book.turn('pages');

                        // Update the current URI

                        Hash.go('page/' + page).update();

                        // Show and hide navigation buttons

                        disableControls(page);


                        $('.thumbnails .page-' + currentPage).
                            parent().
                            removeClass('current');

                        $('.thumbnails .page-' + page).
                            parent().
                            addClass('current');



                    },

                    turned: function (event, page, view) {

                        disableControls(page);

                        $(this).turn('center');

                        if (page == 1) {
                            $(this).turn('peel', 'br');
                        }

                    },

                    missing: function (event, pages) {

                        // Add pages that aren't in the magazine

                        for (var i = 0; i < pages.length; i++)
                            addPage(pages[i], $(this));

                    }
                }

            });

            // Zoom.js

            $('.magazine-viewport').zoom({
                flipbook: $('.magazine'),

                max: function () {

                    return largeMagazineWidth() / $('.magazine').width();

                },

                when: {

                    swipeLeft: function () {

                        $(this).zoom('flipbook').turn('next');

                    },

                    swipeRight: function () {

                        $(this).zoom('flipbook').turn('previous');

                    },

                    resize: function (event, scale, page, pageElement) {

                        if (scale == 1)
                            loadSmallPage(page, pageElement);
                        else
                            loadLargePage(page, pageElement);

                    },

                    zoomIn: function () {

                        $('.thumbnails').hide();
                        $('.made').hide();
                        $('.magazine').removeClass('animated').addClass('zoom-in');
                        $('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');

                        if (!window.escTip && !$.isTouch) {
                            escTip = true;

                            $('<div />', { 'class': 'exit-message' }).
                                html('<div>Press ESC to exit</div>').
                                appendTo($('body')).
                                delay(2000).
                                animate({ opacity: 0 }, 500, function () {
                                    $(this).remove();
                                });
                        }
                    },

                    zoomOut: function () {

                        $('.exit-message').hide();
                        $('.thumbnails').fadeIn();
                        $('.made').fadeIn();
                        $('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');

                        setTimeout(function () {
                            $('.magazine').addClass('animated').removeClass('zoom-in');
                            resizeViewport();
                        }, 0);

                    }
                }
            });

            // Zoom event

            if ($.isTouch)
                $('.magazine-viewport').bind('zoom.doubleTap', zoomTo);
            else
                $('.magazine-viewport').bind('zoom.tap', zoomTo);


            // Using arrow keys to turn the page

            $(document).keydown(function (e) {

                var previous = 37, next = 39, esc = 27;

                switch (e.keyCode) {
                    case previous:

                        // left arrow
                        $('.magazine').turn('previous');
                        e.preventDefault();

                        break;
                    case next:

                        //right arrow
                        $('.magazine').turn('next');
                        e.preventDefault();

                        break;
                    case esc:

                        $('.magazine-viewport').zoom('zoomOut');
                        e.preventDefault();

                        break;
                }
            });

            // URIs - Format #/page/1

            Hash.on('^page\/([0-9]*)$', {
                yep: function (path, parts) {
                    var page = parts[1];

                    if (page !== undefined) {
                        if ($('.magazine').turn('is'))
                            $('.magazine').turn('page', page);
                    }

                },
                nop: function (path) {

                    if ($('.magazine').turn('is'))
                        $('.magazine').turn('page', 1);
                }
            });


            $(window).resize(function () {
                resizeViewport();
            }).bind('orientationchange', function () {
                resizeViewport();
            });

            // Events for thumbnails

            $('.thumbnails').click(function (event) {

                var page;

                if (event.target && (page = /page-([0-9]+)/.exec($(event.target).attr('class')))) {

                    $('.magazine').turn('page', page[1]);
                }
            });

            $('.thumbnails li').
                bind($.mouseEvents.over, function () {

                    $(this).addClass('thumb-hover');

                }).bind($.mouseEvents.out, function () {

                    $(this).removeClass('thumb-hover');

                });

            if ($.isTouch) {

                $('.thumbnails').
                    addClass('thumbanils-touch').
                    bind($.mouseEvents.move, function (event) {
                        event.preventDefault();
                    });

            } else {

                $('.thumbnails ul').mouseover(function () {

                    $('.thumbnails').addClass('thumbnails-hover');

                }).mousedown(function () {

                    return false;

                }).mouseout(function () {

                    $('.thumbnails').removeClass('thumbnails-hover');

                });

            }


            // Regions

            if ($.isTouch) {
                $('.magazine').bind('touchstart', regionClick);
            } else {
                $('.magazine').click(regionClick);
            }

            // Events for the next button

            $('.next-button').bind($.mouseEvents.over, function () {

                // $(this).addClass('next-button-hover');

            }).bind($.mouseEvents.out, function () {

                // $(this).removeClass('next-button-hover');

            }).bind($.mouseEvents.down, function () {

                // $(this).addClass('next-button-down');

            }).bind($.mouseEvents.up, function () {

                // $(this).removeClass('next-button-down');

            }).click(function () {

                $('.magazine').turn('next');

            });

            // Events for the next button

            $('.previous-button').bind($.mouseEvents.over, function () {

                // $(this).addClass('previous-button-hover');

            }).bind($.mouseEvents.out, function () {

                // $(this).removeClass('previous-button-hover');

            }).bind($.mouseEvents.down, function () {

                // $(this).addClass('previous-button-down');

            }).bind($.mouseEvents.up, function () {

                // $(this).removeClass('previous-button-down');

            }).click(function () {

                $('.magazine').turn('previous');

            });


            resizeViewport();

            $('.magazine').addClass('animated');

        }

        // Zoom icon

        $('.zoom-icon').bind('mouseover', function () {

            if ($(this).hasClass('zoom-icon-in'))
                $(this).addClass('zoom-icon-in-hover');

            if ($(this).hasClass('zoom-icon-out'))
                $(this).addClass('zoom-icon-out-hover');

        }).bind('mouseout', function () {

            if ($(this).hasClass('zoom-icon-in'))
                $(this).removeClass('zoom-icon-in-hover');

            if ($(this).hasClass('zoom-icon-out'))
                $(this).removeClass('zoom-icon-out-hover');

        }).bind('click', function () {

            if ($(this).hasClass('zoom-icon-in'))
                $('.magazine-viewport').zoom('zoomIn');
            else if ($(this).hasClass('zoom-icon-out'))
                $('.magazine-viewport').zoom('zoomOut');

        });

        $('#canvas').hide();


        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../lib/turn.js'],
            nope: ['../lib/turn.html4.min.js'],
            both: ['../lib/zoom.min.js', '../js/magazine.js', '../css/magazine.css'],
            complete: loadApp
        });

    </script>

</section>
